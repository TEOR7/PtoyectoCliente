{% extends 'marcos.html' %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <center><a> EDITAR DOCUMENTOS </a></center>
        <br>
        <form action="/edi_documento/{{ Documento.0 }}" method="POST">
            <div class="form-group">
            <input id="TxtNombre" type="text" name="Tipodocumento" placeholder="Tipo de documento" value="{{ Documento.1 }}"  Class="form-control"
            minlength="5" maxlength="40" required title="Complete este campo">
            </div>  
            <br>      
            <div class="form-group">
            <input id="TxtApellido" type="text" name="Numerodocumento" placeholder="Ingrese numero del documento" value="{{ Documento.2 }}"  Class="form-control"
            minlength="5" maxlength="40" required title="Complete este campo">
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
                </div>
        </form>
    </div>
        
    </div>
</div>
{% endblock %}
